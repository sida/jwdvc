<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/jwdc/core.js"></script>
    <script src="./js/jwdc/util.js"></script>
    <script src="./js/jwdc/dom.js"></script>
    <script src="./js/jwdc/wevdav.js"></script>
    <script src="./js/jwdc/template.js"></script>
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/new.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>WebDAV client</title>
</head>

<body>
    <div id="current-path"></div>
    <hr>
    <div id="main-content">
        <div id="tool-bar">
            <label>
                <input type="file" id="upload-file">ファイルをアップロード
            </label>
            <button onclick="JWDC.core.onClickReload();">更新</button>
            <button onclick="JWDC.core.onClickRename();">名前変更</button>
            <button onclick="JWDC.core.onClickDelete();">削除</button>
            <button onclick="JWDC.core.onClickMkDir();">ディレクトリ作成</button>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onChange="JWDC.core.onChangeSelectAll(this.checked);"></th>
                    <th>name</th>
                    <th>type</th>
                    <th>size</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody id="file-list">
            </tbody>
        </table>

    </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
